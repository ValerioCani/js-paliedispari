<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari o Dispari</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <h1>Pari o Dispari?</h1>
            <label for="mynumber">Digita un numero tra 1 e 5</label>
            <input id="mynumber" type="number" min="1" max="5"> <br/>
            <label for="even">Pari</label>
            <input id="even" type="radio" name="Pari o Dispari"> <br/>
            <label for="odd">Dispari</label>
            <input id="odd" type="radio" name="Pari o Dispari">
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
